<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="" id="background-img">
        <div class="logo-box">
            <img src="odin-lined.png" alt="" id="logo-img">
            <div class="logo-name">ODIN</div>
        </div>
        <div class="credit">Photo by
            <a href="https://unsplash.com/@haliewestphoto">Haile West</a>
            on
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
    </div>

    <div class="right">
        <div class="intro">This is not a real online service! You know you need
            something like this in your life to help you realize 
            your deepest dreams.<br>
            Sign up <em>now</em> to get started <br>
            <br>
            You <em>know</em> you want to.
        </div>

        <form action="" method="get" class="account-form">
            <legend>Let's do this!</legend>
            <div class="input-area">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="first-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="pass" id="confirm-password" name="confirm-password">
                </div>
            </div>
            <div class="submit-area">
                <input type="submit" value="Create Account">
                <div class="login-area">
                    Already have an account?
                    <a href="">Log in</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
